<div data-modal="call" class="modal">
  <div class="modal__overlay">
    <div class="modal__window">
      <div class="modal-connection__head">
        <h3 class="modal-connection__title">Оставить заявку</h3>
        <button class="btn modal__close">
          <span></span>
          <span></span>
        </button>
      </div>
      <form action="#" class="form modal-connection__form">
        <label for="connection-name" class="form__item">
          <input type="text" id="connection-name" placeholder="Имя" class="form__input" />
        </label>
        <label for="connection-tel" class="form__item">
          <input type="tel" id="connection-tel" placeholder="Телефон" class="form__input" />
        </label>
        <div class="form__item">
          <div class="select">
            <button class="btn select__btn">
              <span class="select__title">Интересующая услуга</span>
              <svg class="select__arrow">
                <use xlink:href="img/icons/icons.svg#icon-arrow"></use>
              </svg>
            </button>
            <input type="text" class="select__input" />
            <ul class="list select__list">
              <li class="select__item">Уничтожаем мокриц</li>
              <li class="select__item">Уничтожаем крыс</li>
              <li class="select__item">Уничтожаем мокриц</li>
              <li class="select__item">Уничтожаем крыс</li>
              <li class="select__item">Уничтожаем мокриц</li>
              <li class="select__item">Уничтожаем крыс</li>
              <li class="select__item">Уничтожаем мокриц</li>
              <li class="select__item">Уничтожаем крыс</li>
              <li class="select__item">Уничтожаем мокриц</li>
            </ul>
          </div>
        </div>
        <button class="btn btn-main form__btn _show">Отправить</button>
        <p class="form__policy">
          Нажимая кнопку, Вы соглашаетесь с <a href="#">политикой обработки персональных данных</a>
        </p>
      </form>
    </div>
  </div>
</div>
